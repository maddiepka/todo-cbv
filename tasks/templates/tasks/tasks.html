
{% if request.user.is_authenticated %} 
    <h2>Hello {{request.user}} </h2>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>

<h1>My to do tasks {{task.count}}</h1>
<p>Add new one: <a href="{% url 'create-task' %}">Add</a></p>
{% if tasks %}

    <table>
        <tr>
            <th>Tasks:</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td><a href="{% url 'task' task.id %}">{{task.title}}</a></td>
            <td><a href="{% url 'update-task' task.id %}">Update</a></td>
            <td><a href="{% url 'delete-task' task.id %}">Delete</a></td>

        {% endfor %}
    </table>

{% else %}
<p>No tasks to do!</p>
{% endif %}
